<md-card class="notifications">
    <md-toolbar  class="md-primary"  color="primary">
        Pranešimai
    </md-toolbar>
    <md-list>
        <md-list-item *ngFor="let notification of notifications|async">
            <md-icon md-list-avatar>feedback</md-icon>
            <h4 md-line><a [routerLink]="['/', notification.url]">{{notification.text}}</a></h4>
            <p md-line> {{notification.timestamp | amTimeAgo}} </p>
        </md-list-item>
    </md-list>
    <h2 *ngIf="notifications && (notifications | async)?.length==0">Pranešimų nėra</h2>
</md-card>
