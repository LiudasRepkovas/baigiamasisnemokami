<div>
     <md-card class="filter-card">
      <h3>Filter Items</h3>
      <form>
        <select (change)="onOrderChanged($event.target.value)">
          <option value=-1>Naujausi viršuje</option>
          <option value=1>Seniausi viršuje</option>
        </select>
      </form>
    </md-card>
    <pagination-controls class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls>
    <md-card *ngFor="let item of items | async" class="party-card">
      <img *ngIf="item.images && item.images.length > 0" class="party-main-image" [src]="item | displayMainImage">
      <h2 class="party-name">
        <a [routerLink]="['/item/id', item._id]">{{item.name}}</a>
      </h2>
      <br />
      {{item.description}}
    </md-card>

    <pagination-controls class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls> 
</div>
