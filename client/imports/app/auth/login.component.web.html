<div class="md-content" layout="row" layout-align="center start" layout-fill layout-margin>
  <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>
    <mat-toolbar class="md-primary" color="primary">
      Prisijungti
    </mat-toolbar>

    <div layout="column" layout-margin layout-padding>
      <div layout="row" layout-margin>
        <p class="md-body-2"> Prisijunkite su el.paštu</p>
      </div>

      <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()"
            layout="column" layout-fill layout-padding layout-margin>
        <mat-form-field>
          <input matInput  formControlName="email" type="email" placeholder="El.paštas"></mat-input>
          
        </mat-form-field>
        <mat-form-field>
        <input matInput  formControlName="password" type="password" placeholder="Slaptažodis"></mat-input>
        </mat-form-field>
        <div layout="row" layout-align="space-between center">
          <!--<a mat-button [routerLink]="['/recover']">Pamiršote slaptažodį?</a>-->
          <button mat-raised-button class="md-primary full_width" type="submit" aria-label="login">Prisijungti</button>
        </div>
        <div layout="row" layout-align="space-between center">
            <!--<a mat-button [routerLink]="['/recover']">Pamiršote slaptažodį?</a>-->
            <button mat-raised-button class="md-secondary full_width fb_login_button"  (click)="loginWithFacebook($event)" aria-label="login">Prisijungti  su Facebook</button>
          </div>
      </form>

      <div [hidden]="error == ''">
        <mat-toolbar class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </mat-toolbar>
      </div>

      <mat-divider></mat-divider>

      <div layout="row" layout-align="center">
        <a mat-button [routerLink]="['/signup']">Neturite paskyros?</a>
      </div>
    </div>
  </div>
</div>
