<div class="admin-container hold-transition skin-blue sidebar-mini" [class.sidebar-open]="sidebarOpen" [class.sidebar-collapse]="sidebarOpen">
  <div class="wrapper">
    <header class="main-header">
      <a routerLink="/admin" class="logo">
        <span class="logo-mini"><b>M</b>MD</span>
        <span class="logo-lg"><b>Mentor me</b> Dental</span>
      </a>
      <nav class="navbar navbar-static-top">
        <a class="sidebar-toggle" (click)="sidebarOpen = !sidebarOpen">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>
    <aside  class="main-sidebar">
      <section class="sidebar">
        <ul class="sidebar-menu">
          <li class="header">MAIN NAVIGATION</li>
          <li routerLink="/admin/users" routerLinkActive="active"><a><i class="fa fa-users"></i> <span>Users</span></a></li>
          <li class="header">ACTIONS</li>
          <li routerLink="/"><a><i class="fa fa-home"></i> <span>Back to home</span></a></li>
          <li><a (click)="globals.logout()"><i class="fa fa-sign-out text-red"></i> <span>Logout</span></a></li>
        </ul>
      </section>
    </aside>

    <div class="content-wrapper">
      <!-- content -->
      <section class="content">
          <router-outlet></router-outlet>
      </section>
      <!-- /.content -->
    </div>

    <footer class="main-footer">
      <strong>Copyright &copy; {{currentYear}} <a href="http://i-ways.net">i-ways sales solutions GmbH</a>.</strong> All rights
      reserved.
    </footer>
  </div>
</div>
