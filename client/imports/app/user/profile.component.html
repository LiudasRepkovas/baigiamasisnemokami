<mat-card class="user-info">
    <mat-toolbar class="md-primary" color="primary">
        Naudotojo profilis
    </mat-toolbar>
    <div *ngIf="userDisplayed && user._id != userDisplayed._id" >
        <h2>Vardas: {{user.profile.name}}</h2>
        <h2>Telefono numeris: {{user.profile.phone}}</h2>
        <h2>El.paštas: {{user.emails[0].address}}</h2>
        <a mat-button href="pm">Rašyti asmeninę žinutę</a> 
    </div>    
    <form *ngIf="userDisplayed && user._id == userDisplayed._id" [formGroup]="addForm" (ngSubmit)="saveProfileData();" (keydown.enter)="$event.preventDefault()">
        <div class="formyte">
            <div>
                    <mat-form-field>
                            
                    <input matInput dividerColor="accent" formControlName="name" placeholder="Vardas">
                    </mat-form-field>
            </div>
            <div>
                    <mat-form-field>
                            
                    <input dividerColor="accent" formControlName="phone" placeholder="Telefonas">
                </mat-form-field>
            </div>
            <div>
                    <mat-form-field>
                            
                    <input dividerColor="accent" formControlName="email" disabled="true" placeholder="El.paštas">
                    </mat-form-field>
            </div>
            
            
            
        </div>
        <div style="text-align:left">
            <button mat-button color="accent"-raised-button type="submit">Išsaugoti!</button	>
        </div>
    </form>
</mat-card>

<mat-card class="user-items">
    <mat-toolbar  class="md-primary"  color="primary">
        Naudotojo skelbimai
    </mat-toolbar>
    <div class="cards-wrapper">
        <mat-card *ngFor="let item of items|async" class="item-card">
            <mat-card-title>
                <a [routerLink]="['/item/id', item._id]">{{item.name}}</a>
            </mat-card-title>
            <div class="image-wrapper">
                <img *ngIf="item.images && item.images.length > 0" [src]="item | displayMainImage">
                <img *ngIf="!item.images || item.images.length <= 0" src="img/noimage2.png">
            </div>
            <mat-card-subtitle>
                <div class="info">
                    <span class="category">{{item.category.name}}</span>
                    <span class="date">{{item.timestamp | amTimeAgo}}</span>
                </div>
            </mat-card-subtitle>
            <mat-card-content>	
                {{item.description | truncate : 200 }}
            </mat-card-content>
        </mat-card>
    </div>
</mat-card>
